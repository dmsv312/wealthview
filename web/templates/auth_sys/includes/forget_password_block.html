{% load static %}

<div id="forget_password_block" class="mfp-hide b-modal-reg b-modal-default">
    <div class="login_block_title">
        Восстановление пароля
        <button type="button" class="mfp-close"></button>
    </div>
    <div class="login_form_block">
        <form action="{% url 'forget_password' %}" id=forger_password_form" onsubmit="return valid_forget_password_form()" class="login_form" method="post">
            {% csrf_token %}
            <label>Электронная почта </label>
            <label>
                <input id="forget_password_email" class="form-control" type="text" name="email" placeholder="Введите ваш email">
                <small id="msg_email" class="form-text text-muted"></small>
            </label>

            <button id="forget_password_btn" type="submit" class="btn">Восстановить пароль</button>
        </form>
    </div>
    <div class="register_block">
        <div class="login_with_line login_in_form_line">
            <div class="login_href"><a class="js-modal" href="#login_block">Войти</a></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static "utils/validate.js" %}"></script>
<script type="text/javascript" src="{% static "auth_sys/validate.js" %}"></script>
